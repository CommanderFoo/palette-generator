<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Low-Poly Palette Generator</title>
	<meta name="description"
		content="Generate low-poly style material palettes for Blender. Select material categories and export a fixed-grid PNG palette.">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="app">
		<!-- Header -->
		<header class="header">
			<div class="header-left">
				<a href="https://github.com/CommanderFoo/palette-generator" target="_blank" rel="noopener noreferrer"
					class="github-link" title="View Source on GitHub">
					<svg viewBox="0 0 24 24" aria-hidden="true">
						<path
							d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
					</svg>
				</a>
				<div class="header-title">
					<svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<polygon points="12,2 22,8.5 22,15.5 12,22 2,15.5 2,8.5"></polygon>
						<line x1="12" y1="22" x2="12" y2="15.5"></line>
						<line x1="22" y1="8.5" x2="12" y2="15.5"></line>
						<line x1="2" y1="8.5" x2="12" y2="15.5"></line>
					</svg>
					<h1>Low-Poly Palette</h1>
				</div>
			</div>
			<div class="header-actions">
				<button id="selectAll" class="btn btn-secondary">Select All</button>
				<button id="clearAll" class="btn btn-secondary">Clear All</button>
				<button id="downloadBtn" class="btn btn-primary">
					<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
						<polyline points="7 10 12 15 17 10"></polyline>
						<line x1="12" y1="15" x2="12" y2="3"></line>
					</svg>
					Download PNG
				</button>
			</div>
		</header>

		<!-- Main Content -->
		<main class="main">
			<!-- Category Sidebar -->
			<aside class="sidebar">
				<div class="sidebar-header">
					<h2>Material Categories</h2>
					<span class="category-count">0 / 23 selected</span>
				</div>
				<div class="category-list" id="categoryList">
					<!-- Categories will be populated by JavaScript -->
				</div>
			</aside>

			<!-- Canvas Area -->
			<section class="canvas-area">
				<!-- Canvas Toolbar -->
				<div class="canvas-toolbar">
					<div class="zoom-controls">
						<button id="zoomOut" class="btn btn-icon" title="Zoom Out">
							<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
								<circle cx="11" cy="11" r="8"></circle>
								<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
								<line x1="8" y1="11" x2="14" y2="11"></line>
							</svg>
						</button>
						<span id="zoomLevel" class="zoom-level">100%</span>
						<button id="zoomIn" class="btn btn-icon" title="Zoom In">
							<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
								<circle cx="11" cy="11" r="8"></circle>
								<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
								<line x1="11" y1="8" x2="11" y2="14"></line>
								<line x1="8" y1="11" x2="14" y2="11"></line>
							</svg>
						</button>
						<button id="zoomReset" class="btn btn-icon" title="Reset Zoom">
							<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
								<path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
								<path d="M3 3v5h5"></path>
							</svg>
						</button>
					</div>
					<div class="toolbar-divider"></div>
					<button id="gridToggle" class="btn btn-icon" title="Toggle Grid">
						<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
							<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
							<line x1="3" y1="9" x2="21" y2="9"></line>
							<line x1="3" y1="15" x2="21" y2="15"></line>
							<line x1="9" y1="3" x2="9" y2="21"></line>
							<line x1="15" y1="3" x2="15" y2="21"></line>
						</svg>
					</button>
					<div class="toolbar-divider"></div>
					<!-- Theme Controls -->
					<div class="theme-controls">
						<label for="themeSelect" class="theme-label">Theme:</label>
						<select id="themeSelect" class="theme-select">
							<option value="none">None (Default)</option>
							<option value="sunset">Sunset</option>
							<option value="icy">Icy / Winter</option>
							<option value="rustic">Rustic / Earthy</option>
							<option value="tropical">Tropical</option>
							<option value="midnight">Midnight</option>
							<option value="autumn">Autumn</option>
							<option value="pastel">Pastel</option>
							<option value="neon">Neon / Cyberpunk</option>
						</select>
					</div>
					<div class="warmth-control">
						<label for="warmthSlider" class="warmth-label">Warmth:</label>
						<input type="range" id="warmthSlider" class="warmth-slider" min="-50" max="50" value="0">
						<span id="warmthValue" class="warmth-value">0</span>
					</div>
					<div class="toolbar-divider"></div>
					<div class="output-options">
						<label class="toggle-control"
							title="Hide labels and tiles for unselected categories in the output">
							<input type="checkbox" id="omitUnselected">
							<span class="toggle-label">Omit Unselected</span>
						</label>
					</div>
					<div class="toolbar-divider"></div>
					<div class="colorblind-control">
						<label for="colorblindSelect" class="colorblind-label">üëÅÔ∏è</label>
						<select id="colorblindSelect" class="colorblind-select">
							<option value="none">Normal Vision</option>
							<option value="protanopia">Protanopia (Red-Blind)</option>
							<option value="deuteranopia">Deuteranopia (Green-Blind)</option>
							<option value="tritanopia">Tritanopia (Blue-Blind)</option>
							<option value="achromatopsia">Achromatopsia (Grayscale)</option>
						</select>
					</div>
					<span class="toolbar-hint">Scroll to zoom ‚Ä¢ Drag to pan</span>
				</div>

				<div class="canvas-wrapper" id="canvasWrapper">
					<div class="canvas-container" id="canvasContainer">
						<canvas id="paletteCanvas" width="1024" height="1024"></canvas>
						<canvas id="gridCanvas" width="1024" height="1024"></canvas>
						<div class="canvas-overlay" id="canvasOverlay">
							<!-- Hover info will appear here -->
						</div>
					</div>
				</div>
				<div class="canvas-info">
					<span>1024 √ó 1024 px</span>
					<span>‚Ä¢</span>
					<span>4 √ó 4 px tiles</span>
					<span>‚Ä¢</span>
					<span>256 √ó 256 grid</span>
				</div>
			</section>
		</main>
	</div>

	<script src="app.js"></script>
</body>

</html>
